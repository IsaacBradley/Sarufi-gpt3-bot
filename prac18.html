<!DOCTYPE html>
<html>
<head>
       <title>Einstein Chatbot</title>
	   <link rel = 'icon' href = 'Images/Hacker1.png' type = 'image/x-icon'>
	   <link rel = 'stylesheet' href = 'prac18.css'>
 
		
</head>
        <body>
		
			
		    <div class = 'cont'>   
 			
      				<h1>I'm <span class = "auto-type"></span>Fullstack Developer</h1>
					
     		</div>
            
            <script src = 'https://cdn.jsdelivr.net/npm/typed.js@2.0.12'></script>

            <script>
                  var typed = new Typed(".auto-type", {
				  strings: ["Isaac Muuo", "a Junior Dev"],
				  typeSpeed: 150,
				  backSpeed: 150,
				  loop: true
				  })			
            </script>
<h4>Let's engage in my chatbot.. it's on the bottom-right conner</h4>	
<script defer async>
  document.addEventListener('DOMContentLoaded', function() {
    // setting global variables
    window.botId = 1648
    
    // create div with id = sarufi-chatbox
    const div = document.createElement("div")
    div.id = "sarufi-chatbox"
    document.body.appendChild(div)

    // create and attach script tag
    const script = document.createElement("script")
    script.crossOrigin = true
    script.type = "module"
    script.src = "https://cdn.jsdelivr.net/gh/flexcodelabs/sarufi-chatbox/example/vanilla-js/script.js"
    document.head.appendChild(script)

    // create and attach css
    const style = document.createElement("link")
    style.crossOrigin = true
    style.rel = "stylesheet"
    style.href = "https://cdn.jsdelivr.net/gh/flexcodelabs/sarufi-chatbox/example/vanilla-js/style.css"
    document.head.appendChild(style)
  });
</script>
			
			
        </body>
</html>
